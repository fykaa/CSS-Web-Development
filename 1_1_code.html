<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!--Here we are using Internal way to add CSS-->
    <style>
        p{
            color:rgb(245, 184, 245);
            background-color: seagreen !important;
        }
    </style>
    <!--Here we are using External way to add CSS-->
    <link rel="stylesheet" href="1_0_css.css">
</head>
<body>
    <h3>CSS Tutorial</h3>
    <!--Here we are using Inline way to add CSS-->
    <p style="color: red; background-color: yellow;">This is a inline way of adding CSS to webpage wherer I directly used style attribute to the elements</p>
</body>
</html>
