<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            background-color: black;
            border-radius: 29px;
            

        }
        .navbar li{
            list-style: none;
        }
        .navbar li a{
            text-decoration: none;
            color: white;
            float: left;
            margin: 10px;
        }
        .search{
            float: right;
            padding: 15px;
        }
        .navbar input{
            border: 2px black solid;
            border-radius: 26px;
            text-align: center;
        }
        .navbar ul{
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Pin Us</a></li>
                <div class="search">
                    <input class="search" placeholder="Les searcho">
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
