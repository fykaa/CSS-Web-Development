<!-- BORDERS AND BACKGROUNDS -->
<!-- 
We are going to understand some other CSS properties like height, width, borders, and backgrounds.

Let us start by making some changes in the first paragraph. If we write the code as -
 #firstPara{
            background-color: red;
            height: 100px;
            width:455px;
            border: 4px solid green;
            /* border-width: 4px;
            border-color: green;
            border-style: solid;  */
            border-radius: 11px;
        }
We will see that the background of the text, will change to red with a height of 100px. Talking about its width, it will also be increased by 455px. Talking about border, we can decide its width, type, color. In the above example we will see a 4px-solid and green color border around the text. Border-radius is used to make the ends of the border curvy.

Now if the condition arises that you want to give a border only at one end, then what will you do. Let us understand with an example -

#secondPara{
            background-color: rgb(58, 243, 98);
            height: 100px;
            width:455px; 
            border-top: 2px solid rgb(231, 22, 231);
            border-right: 2px solid rgb(18, 10, 133);
            border-bottom: 2px solid rgba(9, 144, 27, 0.774);
            border-left: 2px solid rgb(156, 42, 13);
            border-top-left-radius: 4px;
            border-top-right-radius: 14px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 24px;
        }
If we want to change the properties of border on the top, it can be done with border-top. Likewise, we can also change the other dimensions with the help of border-right, border- bottom, and border-left as shown in the example. In the same way, we can modify different ends of border with different properties. For example, we can write Â­border-top-left-radius as 4px, border-top-right-radius as 14px, border-bottom-left-radius as 8px, and border-bottom-right-radius as 24px

 #thirdPara{

          }

Background position is used to align the image at different positions as per the instructions given.
