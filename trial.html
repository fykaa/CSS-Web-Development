<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorials</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 200px 100px 500px; */
            /* grid-template-rows: 1fr 3fr auto; */
            grid-template-rows: repeat(5, 3fr);




            grid-row-gap: 2rem;
            grid-column-gap: 4rem;
        }
        .box{
            background-color: pink;
            border: 2px black solid;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
        <div class="box" id="box6">6</div>
        <div class="box" id="box7">7</div>
        <div class="box" id="box8">8</div>
        <div class="box" id="box9">9</div>
        <div class="box" id="box10">10</div>
    </div>
</body>
</html>
